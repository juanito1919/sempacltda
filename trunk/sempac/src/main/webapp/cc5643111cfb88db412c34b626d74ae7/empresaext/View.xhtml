<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpresaTitle}">
            <h:form id="EmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpresaLabel_idEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.idEmpresa}" title="#{bundle.ViewEmpresaTitle_idEmpresa}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_nombre}"/>
                        <h:outputText value="#{empresaController.selected.nombre}" title="#{bundle.ViewEmpresaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_username}"/>
                        <h:outputText value="#{empresaController.selected.username}" title="#{bundle.ViewEmpresaTitle_username}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_correoElectronico}"/>
                        <h:outputText value="#{empresaController.selected.correoElectronico}" title="#{bundle.ViewEmpresaTitle_correoElectronico}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_contrasena}"/>
                        <h:outputText value="#{empresaController.selected.contrasena}" title="#{bundle.ViewEmpresaTitle_contrasena}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_ruc}"/>
                        <h:outputText value="#{empresaController.selected.ruc}" title="#{bundle.ViewEmpresaTitle_ruc}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_direccion}"/>
                        <h:outputText value="#{empresaController.selected.direccion}" title="#{bundle.ViewEmpresaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_eliminado}"/>
                        <p:selectBooleanCheckbox value="#{empresaController.selected.eliminado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_sistemaEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.sistemaEmpresa}" title="#{bundle.ViewEmpresaTitle_sistemaEmpresa}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_idClaseEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.idClaseEmpresa}" title="#{bundle.ViewEmpresaTitle_idClaseEmpresa}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_idCiudad}"/>
                        <h:outputText value="#{empresaController.selected.idCiudad}" title="#{bundle.ViewEmpresaTitle_idCiudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
