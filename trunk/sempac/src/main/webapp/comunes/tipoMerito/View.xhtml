<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMeritoViewDlg" widgetVar="TipoMeritoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoMeritoTitle}">
            <h:form id="TipoMeritoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMeritoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoMeritoLabel_idTipoMerito}"/>
                        <h:outputText value="#{tipoMeritoController.selected.idTipoMerito}" title="#{bundle.ViewTipoMeritoTitle_idTipoMerito}"/>
                        <h:outputText value="#{bundle.ViewTipoMeritoLabel_nombre}"/>
                        <h:outputText value="#{tipoMeritoController.selected.nombre}" title="#{bundle.ViewTipoMeritoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoMeritoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
