<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClaseEmpresaCreateDlg" widgetVar="ClaseEmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CREAR CLASE DE EMPRESA">
            <h:form id="ClaseEmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{claseEmpresaController.selected != null}">
                        <p:outputLabel value="CLASE DE EMPRESA" for="nombre" />
                        <p:inputText id="nombre" value="#{claseEmpresaController.selected.nombre}" 
                                     title="NOMBRE DE CLASE DE EMPRESA" required="true" requiredMessage="NOMBRE REQUERIDO"/>
                        <p:outputLabel value="ELIMINADO" for="eliminado" />
                        <p:selectBooleanCheckbox id="eliminado" value="#{claseEmpresaController.selected.eliminado}" 
                                                 required="true" requiredMessage="CAMPO DE ELIMINACION REQUERIDO"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{claseEmpresaController.create}" value="#{bundle.Save}" update="display,:ClaseEmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClaseEmpresaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClaseEmpresaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
