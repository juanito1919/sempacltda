<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserHabilidadesEspectativasViewDlg" widgetVar="UserHabilidadesEspectativasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserHabilidadesEspectativasTitle}">
            <h:form id="UserHabilidadesEspectativasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userHabilidadesEspectativasController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserHabilidadesEspectativasLabel_usuario}"/>
                        <h:outputText value="#{userHabilidadesEspectativasController.selected.usuario}" title="#{bundle.ViewUserHabilidadesEspectativasTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewUserHabilidadesEspectativasLabel_espectativas}"/>
                        <h:outputText value="#{userHabilidadesEspectativasController.selected.espectativas}" title="#{bundle.ViewUserHabilidadesEspectativasTitle_espectativas}"/>
                        <h:outputText value="#{bundle.ViewUserHabilidadesEspectativasLabel_habilidades}"/>
                        <h:outputText value="#{userHabilidadesEspectativasController.selected.habilidades}" title="#{bundle.ViewUserHabilidadesEspectativasTitle_habilidades}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserHabilidadesEspectativasViewDialog.hide()"/>
