<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            
            <h:outputStylesheet library="css" name="estilo.css"/>
            <title>Facelets Template</title>
        </h:head>
        <p:panel styleClass="panelLogin">
            <h:panelGrid columns="2"  width="100%">
                <p:graphicImage styleClass="imagenLogin" value="/resources/images/3133959831.jpg"/> 
                <h:panelGrid columns="2" width="100%">
                    <p:outputLabel value="Bienvenido/a" style="color:gray; font-size: 1.1em; "/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value="#{usuarioLoginController.usuario.nombres} #{usuarioLoginController.usuario.apellidos}" style="color:#000000; font-size: 1.2em; font-weight: bold; "/>
                    <h:form>
                        <p:growl id="messages" showDetail="true"/>
                        <p:menuButton value="" style="height: 30px; width: 30px;" >
                            <p:menuitem value="Modificar Perfil"  update="messages" icon="ui-icon-disk"/>
                            <p:menuitem value="Cambiar Contrasena"  update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Cuenta"  update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:separator />
                            <p:menuitem value="Salir" icon="ui-icon-extlink"/>
                        </p:menuButton>
                    </h:form>
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>
    </html>
</f:view>
