<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SistemaEmpresaEditDlg" widgetVar="SistemaEmpresaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSistemaEmpresaTitle}">
            <h:form id="SistemaEmpresaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sistemaEmpresaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSistemaEmpresaLabel_idEmpresa}" for="idEmpresa" />
                        <p:inputText id="idEmpresa" value="#{sistemaEmpresaController.selected.idEmpresa}" title="#{bundle.EditSistemaEmpresaTitle_idEmpresa}" required="true" requiredMessage="#{bundle.EditSistemaEmpresaRequiredMessage_idEmpresa}"/>
                        <p:outputLabel value="#{bundle.EditSistemaEmpresaLabel_fechaAsignacion}" for="fechaAsignacion" />
                        <p:calendar id="fechaAsignacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{sistemaEmpresaController.selected.fechaAsignacion}" title="#{bundle.EditSistemaEmpresaTitle_fechaAsignacion}" required="true" requiredMessage="#{bundle.EditSistemaEmpresaRequiredMessage_fechaAsignacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSistemaEmpresaLabel_fechaCaducidad}" for="fechaCaducidad" />
                        <p:calendar id="fechaCaducidad" pattern="MM/dd/yyyy HH:mm:ss" value="#{sistemaEmpresaController.selected.fechaCaducidad}" title="#{bundle.EditSistemaEmpresaTitle_fechaCaducidad}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSistemaEmpresaLabel_fechaCambioContrasena}" for="fechaCambioContrasena" />
                        <p:calendar id="fechaCambioContrasena" pattern="MM/dd/yyyy HH:mm:ss" value="#{sistemaEmpresaController.selected.fechaCambioContrasena}" title="#{bundle.EditSistemaEmpresaTitle_fechaCambioContrasena}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSistemaEmpresaLabel_fechaBloqueo}" for="fechaBloqueo" />
                        <p:calendar id="fechaBloqueo" pattern="MM/dd/yyyy HH:mm:ss" value="#{sistemaEmpresaController.selected.fechaBloqueo}" title="#{bundle.EditSistemaEmpresaTitle_fechaBloqueo}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSistemaEmpresaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{sistemaEmpresaController.selected.estado}" title="#{bundle.EditSistemaEmpresaTitle_estado}" required="true" requiredMessage="#{bundle.EditSistemaEmpresaRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditSistemaEmpresaLabel_tiempoBloqueo}" for="tiempoBloqueo" />
                        <p:inputText id="tiempoBloqueo" value="#{sistemaEmpresaController.selected.tiempoBloqueo}" title="#{bundle.EditSistemaEmpresaTitle_tiempoBloqueo}" required="true" requiredMessage="#{bundle.EditSistemaEmpresaRequiredMessage_tiempoBloqueo}"/>
                        <p:outputLabel value="#{bundle.EditSistemaEmpresaLabel_intentosFallidos}" for="intentosFallidos" />
                        <p:inputText id="intentosFallidos" value="#{sistemaEmpresaController.selected.intentosFallidos}" title="#{bundle.EditSistemaEmpresaTitle_intentosFallidos}" />
                        <p:outputLabel value="#{bundle.EditSistemaEmpresaLabel_fechaUltimoIntentoFallido}" for="fechaUltimoIntentoFallido" />
                        <p:calendar id="fechaUltimoIntentoFallido" pattern="MM/dd/yyyy HH:mm:ss" value="#{sistemaEmpresaController.selected.fechaUltimoIntentoFallido}" title="#{bundle.EditSistemaEmpresaTitle_fechaUltimoIntentoFallido}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSistemaEmpresaLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{sistemaEmpresaController.selected.empresa}" required="true" requiredMessage="#{bundle.EditSistemaEmpresaRequiredMessage_empresa}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="empresaItem"
                                           itemValue="#{empresaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sistemaEmpresaController.update}" value="#{bundle.Save}" update="display,:SistemaEmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SistemaEmpresaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SistemaEmpresaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
