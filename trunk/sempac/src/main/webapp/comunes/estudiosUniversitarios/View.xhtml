<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudiosUniversitariosViewDlg" widgetVar="EstudiosUniversitariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudiosUniversitariosTitle}">
            <h:form id="EstudiosUniversitariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudiosUniversitariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudiosUniversitariosLabel_titulo}"/>
                        <h:outputText value="#{estudiosUniversitariosController.selected.titulo}" title="#{bundle.ViewEstudiosUniversitariosTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewEstudiosUniversitariosLabel_tiempoEstudios}"/>
                        <h:outputText value="#{estudiosUniversitariosController.selected.tiempoEstudios}" title="#{bundle.ViewEstudiosUniversitariosTitle_tiempoEstudios}"/>
                        <h:outputText value="#{bundle.ViewEstudiosUniversitariosLabel_anioEgresado}"/>
                        <h:outputText value="#{estudiosUniversitariosController.selected.anioEgresado}" title="#{bundle.ViewEstudiosUniversitariosTitle_anioEgresado}"/>
                        <h:outputText value="#{bundle.ViewEstudiosUniversitariosLabel_url}"/>
                        <h:outputText value="#{estudiosUniversitariosController.selected.url}" title="#{bundle.ViewEstudiosUniversitariosTitle_url}"/>
                        <h:outputText value="#{bundle.ViewEstudiosUniversitariosLabel_usuario}"/>
                        <h:outputText value="#{estudiosUniversitariosController.selected.usuario}" title="#{bundle.ViewEstudiosUniversitariosTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewEstudiosUniversitariosLabel_universidad}"/>
                        <h:outputText value="#{estudiosUniversitariosController.selected.universidad}" title="#{bundle.ViewEstudiosUniversitariosTitle_universidad}"/>
                        <h:outputText value="#{bundle.ViewEstudiosUniversitariosLabel_carrera}"/>
                        <h:outputText value="#{estudiosUniversitariosController.selected.carrera}" title="#{bundle.ViewEstudiosUniversitariosTitle_carrera}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudiosUniversitariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
