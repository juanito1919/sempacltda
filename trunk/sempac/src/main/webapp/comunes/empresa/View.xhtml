<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpresaTitle}">
            <h:form id="EmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <h:outputText value="#{bundleEtiquetasES.Codigo}"/>
                        <h:outputText value="#{empresaController.selected.idEmpresa}" title="#{bundleEtiquetasES.Codigo}"/>
                        <h:outputText value="#{bundleEtiquetasES.Ruc}"/>
                        <h:outputText value="#{empresaController.selected.ruc}" title="#{bundleEtiquetasES.Ruc}"/>
                        <h:outputText value="#{bundleEtiquetasES.Nombre}"/>
                        <h:outputText value="#{empresaController.selected.nombre}" title="#{bundleEtiquetasES.Nombre}"/>
                        <h:outputText value="#{bundleEtiquetasES.Ciudad}"/>
                        <h:outputText value="#{empresaController.selected.idCiudad.nombre}" title="#{bundleEtiquetasES.Ciudad}"/>
                        <h:outputText value="#{bundleEtiquetasES.Direccion}"/>
                        <h:outputText value="#{empresaController.selected.direccion}" title="#{bundleEtiquetasES.Direccion}"/>
                        <h:outputText value="#{bundleEtiquetasES.TipoEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.idClaseEmpresa.nombre}" title="#{bundleEtiquetasES.TipoEmpresa}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
