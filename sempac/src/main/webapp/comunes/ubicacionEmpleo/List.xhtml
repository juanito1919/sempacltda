<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUbicacionEmpleoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UbicacionEmpleoListForm">
                <p:panel header="#{bundle.ListUbicacionEmpleoTitle}">
                    <p:dataTable id="datalist" value="#{ubicacionEmpleoController.items}" var="item"
                                 selectionMode="single" selection="#{ubicacionEmpleoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idUbicacionEmpleo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbicacionEmpleoTitle_idUbicacionEmpleo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUbicacionEmpleo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbicacionEmpleoTitle_zonaUbiacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.zonaUbiacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbicacionEmpleoTitle_idEmpleoRequerido}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpleoRequerido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbicacionEmpleoTitle_idCiudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ubicacionEmpleoController.prepareCreate}" update=":UbicacionEmpleoCreateForm" oncomplete="PF('UbicacionEmpleoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UbicacionEmpleoViewForm" oncomplete="PF('UbicacionEmpleoViewDialog').show()" disabled="#{empty ubicacionEmpleoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UbicacionEmpleoEditForm" oncomplete="PF('UbicacionEmpleoEditDialog').show()" disabled="#{empty ubicacionEmpleoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ubicacionEmpleoController.destroy}" update=":growl,datalist" disabled="#{empty ubicacionEmpleoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
