<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <div class="panelTitulo">
        #{bundleEtiquetasES.Idiomas}
    </div> 

    <p:panel header="Idioma" 
             style="border: none; width: 60%; margin: 5px auto;">
        <h:form id="idiomaDominadoCreateForm">
            <h:panelGroup id="display">
                    #{idiomaDominadoController.iniciaSelected()}
                <h:panelGrid 
                    columns="2" 
                    border="0"
                    columnClasses="column1Class, column2Class,column3Class,column4Class,column1Class,column6Class" 
                    >
                    <p:outputLabel rendered="true" value="#{bundleEtiquetasES.Idioma}:" 
                               for="idioma" />
                    <p:selectOneMenu id="idioma" style="width: 210px;" 
                                     value="#{idiomaDominadoController.selected.idioma}"
                                     >
                        <f:selectItem itemLabel="#{bundleEtiquetasES.Seleccione}"/>
                        <f:selectItems value="#{idiomaDominadoController.itemIdiomas}"
                                       var="IdiomaItem"
                                       itemValue="#{IdiomaItem}"
                                       itemLabel="#{IdiomaItem.nombre}"
                                       />
                        <f:converter binding="#{idiomaConverter}"/>
                    </p:selectOneMenu>
                    
                    
                    <p:outputLabel rendered="true" value="#{bundleEtiquetasES.NivelHablado}" 
                                   for="hablado" />
                    <p:selectOneMenu id="hablado" 
                                     style="width: 210px;"
                                     required="false"
                                     value="#{idiomaDominadoController.selected.nivelHablado}">
                        <f:selectItem itemLabel="#{bundleEtiquetasES.Seleccione}" itemValue="-"/>
                        <f:selectItem itemLabel="#{bundleEtiquetasES.Alto}" itemValue="A" />  
                        <f:selectItem itemLabel="#{bundleEtiquetasES.Medio}" itemValue="M" />
                        <f:selectItem itemLabel="#{bundleEtiquetasES.Bajo}" itemValue="B" />  
                    </p:selectOneMenu>
                    
                    <p:outputLabel rendered="true" value="#{bundleEtiquetasES.NiivelEscrito}" 
                                   for="escrito" />
                    <p:selectOneMenu id="escrito" 
                                     required="false"
                                     style="width: 210px;"
                                     value="#{idiomaDominadoController.selected.nivelEscrito}">
                        <f:selectItem itemLabel="#{bundleEtiquetasES.Seleccione}" itemValue="-"/>
                        <f:selectItem itemLabel="#{bundleEtiquetasES.Alto}" itemValue="A" />  
                        <f:selectItem itemLabel="#{bundleEtiquetasES.Medio}" itemValue="M" />
                        <f:selectItem itemLabel="#{bundleEtiquetasES.Bajo}" itemValue="B" />  
                    </p:selectOneMenu>
                    
                </h:panelGrid>
                <div  style="margin-left: 50%; margin-bottom: 20px; margin-top: 10px;">
                    <p:commandButton actionListener="#{idiomaDominadoController.guardaNuevo(event)}" 
                                     value="#{bundleEtiquetasES.Agregar}" icon="ui-icon-disk" 
                                     update=":idiomaDominadoListForm,:idiomaDominadoCreateForm:idioma,:idiomaDominadoCreateForm:hablado,:idiomaDominadoCreateForm:escrito"/>

                    <p:commandButton actionListener="#{idiomaDominadoController.eliminar}"
                                     value="#{bundleEtiquetasES.Quitar}" 
                                     icon="ui-icon-circle-close"
                                     update=":idiomaDominadoListForm"/>
                </div>
            </h:panelGroup>
        </h:form>
    </p:panel>
    <p:separator style="border-style: dotted; width: 75%; margin-bottom: 10px;"/>
    <ui:include src="lista.xhtml"/>
</ui:composition>
