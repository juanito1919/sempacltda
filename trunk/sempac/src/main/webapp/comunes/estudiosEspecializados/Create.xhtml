<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudiosEspecializadosCreateDlg" widgetVar="EstudiosEspecializadosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstudiosEspecializadosTitle}">
            <h:form id="EstudiosEspecializadosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudiosEspecializadosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstudiosEspecializadosLabel_idEstudiosEspecializados}" for="idEstudiosEspecializados" />
                        <p:inputText id="idEstudiosEspecializados" value="#{estudiosEspecializadosController.selected.idEstudiosEspecializados}" title="#{bundle.CreateEstudiosEspecializadosTitle_idEstudiosEspecializados}" required="true" requiredMessage="#{bundle.CreateEstudiosEspecializadosRequiredMessage_idEstudiosEspecializados}"/>
                        <p:outputLabel value="#{bundle.CreateEstudiosEspecializadosLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{estudiosEspecializadosController.selected.titulo}" title="#{bundle.CreateEstudiosEspecializadosTitle_titulo}" />
                        <p:outputLabel value="#{bundle.CreateEstudiosEspecializadosLabel_url}" for="url" />
                        <p:inputText id="url" value="#{estudiosEspecializadosController.selected.url}" title="#{bundle.CreateEstudiosEspecializadosTitle_url}" />
                        <p:outputLabel value="#{bundle.CreateEstudiosEspecializadosLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{estudiosEspecializadosController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditEstudiosEspecializadosRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEstudiosEspecializadosLabel_idTipoEstudio}" for="idTipoEstudio" />
                        <p:selectOneMenu id="idTipoEstudio" value="#{estudiosEspecializadosController.selected.idTipoEstudio}" required="true" requiredMessage="#{bundle.EditEstudiosEspecializadosRequiredMessage_idTipoEstudio}">
                            <f:selectItems value="#{tipoEstudioController.itemsAvailableSelectOne}"
                                           var="idTipoEstudioItem"
                                           itemValue="#{idTipoEstudioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEstudiosEspecializadosLabel_idUniversidad}" for="idUniversidad" />
                        <p:selectOneMenu id="idUniversidad" value="#{estudiosEspecializadosController.selected.idUniversidad}" required="true" requiredMessage="#{bundle.EditEstudiosEspecializadosRequiredMessage_idUniversidad}">
                            <f:selectItems value="#{universidadController.itemsAvailableSelectOne}"
                                           var="idUniversidadItem"
                                           itemValue="#{idUniversidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEstudiosEspecializadosLabel_idCampoEstudio}" for="idCampoEstudio" />
                        <p:selectOneMenu id="idCampoEstudio" value="#{estudiosEspecializadosController.selected.idCampoEstudio}" >
                            <f:selectItems value="#{campoEstudioController.itemsAvailableSelectOne}"
                                           var="idCampoEstudioItem"
                                           itemValue="#{idCampoEstudioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estudiosEspecializadosController.create}" value="#{bundle.Save}" update="display,:EstudiosEspecializadosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstudiosEspecializadosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstudiosEspecializadosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
