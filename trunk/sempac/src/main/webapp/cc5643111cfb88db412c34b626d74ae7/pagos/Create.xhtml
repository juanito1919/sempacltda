<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagosCreateDlg" widgetVar="PagosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagosTitle}">
            <h:form id="PagosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePagosLabel_idPagos}" for="idPagos" />
                        <p:inputText id="idPagos" value="#{pagosController.selected.idPagos}" title="#{bundle.CreatePagosTitle_idPagos}" required="true" requiredMessage="#{bundle.CreatePagosRequiredMessage_idPagos}"/>
                        <p:outputLabel value="#{bundle.CreatePagosLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{pagosController.selected.fechaRegistro}" title="#{bundle.EditPagosTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_fechaRegistro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePagosLabel_fechaCaducidad}" for="fechaCaducidad" />
                        <p:calendar id="fechaCaducidad" pattern="MM/dd/yyyy" value="#{pagosController.selected.fechaCaducidad}" title="#{bundle.EditPagosTitle_fechaCaducidad}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePagosLabel_numeroDeposito}" for="numeroDeposito" />
                        <p:inputText id="numeroDeposito" value="#{pagosController.selected.numeroDeposito}" title="#{bundle.CreatePagosTitle_numeroDeposito}" />
                        <p:outputLabel value="#{bundle.CreatePagosLabel_fechaDeposito}" for="fechaDeposito" />
                        <p:calendar id="fechaDeposito" pattern="MM/dd/yyyy" value="#{pagosController.selected.fechaDeposito}" title="#{bundle.EditPagosTitle_fechaDeposito}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePagosLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{pagosController.selected.valor}" title="#{bundle.CreatePagosTitle_valor}" />
                        <p:outputLabel value="#{bundle.CreatePagosLabel_eliminado}" for="eliminado" />
                        <p:selectBooleanCheckbox id="eliminado" value="#{pagosController.selected.eliminado}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_eliminado}"/>
                        <p:outputLabel value="#{bundle.CreatePagosLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{pagosController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"
                                           itemLabel="#{idUsuarioItem.identidad}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagosController.create}" value="#{bundle.Save}" update="display,:PagosListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
