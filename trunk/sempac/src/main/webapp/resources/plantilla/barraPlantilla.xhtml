<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="barraMenu">
        <p:toolbar styleClass="panelBarra">                  
            <p:toolbarGroup align="left">
                <p:commandButton id="paguinaPrincipalBot" styleClass="butonBarra" value="Paguina Principal"
                                 title="Paguina Principal" 
                                 icon="ui-icon-home" 
                                 /> 
                <p:separator/>
                <p:commandButton id="infoPersonalBot" styleClass="butonBarra" value="Informacion Personal"
                                 title="Informacion Personal" 
                                 icon="ui-icon-person" 
                                 />  
               
                
                <p:commandButton id="prefeLaboralesBot" styleClass="butonBarra" value="Preferencias Laborales"
                                 title="Preferencias Laborales" 
                                 icon="ui-icon-check"
                                 
                                /> 
                
                <p:commandButton id="instrucionFormalBot" styleClass="butonBarra" value="Instrucción formal"
                                 title="Instrucción formal" 
                                 icon=""  
                                 />
                <p:commandButton id="logrosPersonalesBot" styleClass="butonBarra" value="Logros Personales"
                                 title="Logros Personales" 
                                 icon=""
                                /> 
                <p:commandButton id="ReferenciasPersonalesBot" 
                                 styleClass="butonBarra" 
                                 actionListener="#{referenciaPersonalController.prepareCreate}"
                                 value="Referencias Personales"
                                 title="Referencias Personales" 
                                 update=":ReferenciaPersonalCreateForm"
                                 icon=""
                                /> 
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
</ui:composition>
