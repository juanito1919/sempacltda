<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstudiosEspecializadosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EstudiosEspecializadosListForm">
                <p:panel header="#{bundle.ListEstudiosEspecializadosTitle}">
                    <p:dataTable id="datalist" value="#{estudiosEspecializadosController.items}" var="item"
                                 selectionMode="single" selection="#{estudiosEspecializadosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEstudiosEspecializados}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosEspecializadosTitle_idEstudiosEspecializados}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstudiosEspecializados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosEspecializadosTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosEspecializadosTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosEspecializadosTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosEspecializadosTitle_idTipoEstudio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoEstudio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosEspecializadosTitle_idUniversidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUniversidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosEspecializadosTitle_idCampoEstudio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCampoEstudio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{estudiosEspecializadosController.prepareCreate}" update=":EstudiosEspecializadosCreateForm" oncomplete="PF('EstudiosEspecializadosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EstudiosEspecializadosViewForm" oncomplete="PF('EstudiosEspecializadosViewDialog').show()" disabled="#{empty estudiosEspecializadosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EstudiosEspecializadosEditForm" oncomplete="PF('EstudiosEspecializadosEditDialog').show()" disabled="#{empty estudiosEspecializadosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{estudiosEspecializadosController.destroy}" update=":growl,datalist" disabled="#{empty estudiosEspecializadosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
