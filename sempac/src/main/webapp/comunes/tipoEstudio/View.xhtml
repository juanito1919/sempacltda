<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEstudioViewDlg" widgetVar="TipoEstudioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoEstudioTitle}">
            <h:form id="TipoEstudioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEstudioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoEstudioLabel_idTipoEstudio}"/>
                        <h:outputText value="#{tipoEstudioController.selected.idTipoEstudio}" title="#{bundle.ViewTipoEstudioTitle_idTipoEstudio}"/>
                        <h:outputText value="#{bundle.ViewTipoEstudioLabel_descripcion}"/>
                        <h:outputText value="#{tipoEstudioController.selected.descripcion}" title="#{bundle.ViewTipoEstudioTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoEstudioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
