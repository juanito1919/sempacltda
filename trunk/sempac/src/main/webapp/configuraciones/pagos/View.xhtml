<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagosViewDlg" widgetVar="PagosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagosTitle}">
            <h:form id="PagosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagosLabel_idPagos}"/>
                        <h:outputText value="#{pagosController.selected.idPagos}" title="#{bundle.ViewPagosTitle_idPagos}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_fechaRegistro}"/>
                        <h:outputText value="#{pagosController.selected.fechaRegistro}" title="#{bundle.ViewPagosTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagosLabel_fechaCaducidad}"/>
                        <h:outputText value="#{pagosController.selected.fechaCaducidad}" title="#{bundle.ViewPagosTitle_fechaCaducidad}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagosLabel_numeroDeposito}"/>
                        <h:outputText value="#{pagosController.selected.numeroDeposito}" title="#{bundle.ViewPagosTitle_numeroDeposito}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_fechaDeposito}"/>
                        <h:outputText value="#{pagosController.selected.fechaDeposito}" title="#{bundle.ViewPagosTitle_fechaDeposito}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagosLabel_valor}"/>
                        <h:outputText value="#{pagosController.selected.valor}" title="#{bundle.ViewPagosTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_idUsuario}"/>
                        <h:outputText value="#{pagosController.selected.idUsuario}" title="#{bundle.ViewPagosTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
