<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapacitacionesViewDlg" widgetVar="CapacitacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="VER">
            <h:form id="CapacitacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capacitacionesController.selected != null}">
                        <h:outputText value="NOMBRE DE LA INSTITUCION" style="font-weight: bold"/>
                        <h:outputText value="#{capacitacionesController.selected.institucion}" title="NOMBRE DE LA INSTITUCION"/>
                        <h:outputText value="NOMBRE DE LA CAPACITACION" style="font-weight: bold"/>
                        <h:outputText value="#{capacitacionesController.selected.nombre}" title="NOMBRE DE LA CAPACITACION"/>
                        <h:outputText value="FECHA DE INICIO" style="font-weight: bold"/>
                        <h:outputText value="#{capacitacionesController.selected.fechaInico}" title="FECHA DE INICIO">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="FECHA DE CULMINACION"  style="font-weight: bold"/>
                        <h:outputText value="#{capacitacionesController.selected.fechaFin}" title="#{bundle.ViewCapacitacionesTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="DIR: ARCHIVO" style="font-weight: bold"/>
                        <h:outputText value="#{capacitacionesController.selected.url}" title="DIRECTORIO RAIZ DEL ARCHIVO"/>
                        <h:outputText value="ELIMINADO" style="font-weight: bold"/>
                        <p:selectBooleanCheckbox value="#{capacitacionesController.selected.eliminado}" disabled="true"/>
                        <h:outputText value="AREA DE CAPACITACION" style="font-weight: bold"/>
                        <h:outputText value="#{capacitacionesController.selected.idAreaCapacitacion}" title="AREA DE CAPACITACION"/>
                        <h:outputText value="TIPO DE CERTIFICADO" style="font-weight: bold"/>
                        <h:outputText value="#{capacitacionesController.selected.idTipoCertificado}" title="TIPO DE CERTIFICADO"/>
                        <h:outputText value="TIPO DE EVENTO" style="font-weight: bold"/>
                        <h:outputText value="#{capacitacionesController.selected.idTipoEvento}" title="TIPO DE EVENTO"/>
                        <h:outputText value="DATOS DE USUARIO" style="font-weight: bold"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Nombres" style="font-weight: bold"/>
                            <h:outputText value="#{capacitacionesController.selected.idUsuario.nombres} #{capacitacionesController.selected.idUsuario.apellidos}" title="USUARIO"/>
                            <h:outputText value="# Indetidad" style="font-weight: bold"/>
                            <h:outputText value="#{capacitacionesController.selected.idUsuario.identidad}" title="USUARIO"/>
                        </h:panelGrid>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CapacitacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
