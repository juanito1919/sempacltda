<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampoEstudioEditDlg" widgetVar="CampoEstudioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR CAMPO DE ESTUDIO">
            <h:form id="CampoEstudioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{campoEstudioController.selected != null}">
                        <p:outputLabel value="NOMBRE DEL CAMPO DE ESTUDIO" for="nombre" />
                        <p:inputText id="nombre" value="#{campoEstudioController.selected.nombre}" 
                                     title="NOMBRE DEL CAMPO DE ESTUDIO" 
                                     required="true" 
                                     requiredMessage="NOMBRE REQUERIDO"/>
                        <p:outputLabel value="ELIMINADO" for="eliminado" />
                        <p:selectBooleanCheckbox id="eliminado" value="#{campoEstudioController.selected.eliminado}" 
                                                 required="true" 
                                                 requiredMessage="CAMPO REQUERIDO"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{campoEstudioController.update}" value="#{bundle.Save}" update="display,:CampoEstudioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CampoEstudioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CampoEstudioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
