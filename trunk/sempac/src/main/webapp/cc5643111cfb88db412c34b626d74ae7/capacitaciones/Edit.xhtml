<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapacitacionesEditDlg" widgetVar="CapacitacionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCapacitacionesTitle}">
            <h:form id="CapacitacionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capacitacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCapacitacionesLabel_idCapacitaciones}" for="idCapacitaciones" />
                        <p:inputText id="idCapacitaciones" value="#{capacitacionesController.selected.idCapacitaciones}" title="#{bundle.EditCapacitacionesTitle_idCapacitaciones}" required="true" requiredMessage="#{bundle.EditCapacitacionesRequiredMessage_idCapacitaciones}"/>
                        <p:outputLabel value="#{bundle.EditCapacitacionesLabel_institucion}" for="institucion" />
                        <p:inputText id="institucion" value="#{capacitacionesController.selected.institucion}" title="#{bundle.EditCapacitacionesTitle_institucion}" required="true" requiredMessage="#{bundle.EditCapacitacionesRequiredMessage_institucion}"/>
                        <p:outputLabel value="#{bundle.EditCapacitacionesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{capacitacionesController.selected.nombre}" title="#{bundle.EditCapacitacionesTitle_nombre}" required="true" requiredMessage="#{bundle.EditCapacitacionesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCapacitacionesLabel_fechaInico}" for="fechaInico" />
                        <p:calendar id="fechaInico" pattern="MM/dd/yyyy" value="#{capacitacionesController.selected.fechaInico}" title="#{bundle.EditCapacitacionesTitle_fechaInico}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCapacitacionesLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{capacitacionesController.selected.fechaFin}" title="#{bundle.EditCapacitacionesTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCapacitacionesLabel_url}" for="url" />
                        <p:inputText id="url" value="#{capacitacionesController.selected.url}" title="#{bundle.EditCapacitacionesTitle_url}" />
                        <p:outputLabel value="#{bundle.EditCapacitacionesLabel_eliminado}" for="eliminado" />
                        <p:selectBooleanCheckbox id="eliminado" value="#{capacitacionesController.selected.eliminado}" required="true" requiredMessage="#{bundle.EditCapacitacionesRequiredMessage_eliminado}"/>
                        <p:outputLabel value="#{bundle.EditCapacitacionesLabel_idAreaCapacitacion}" for="idAreaCapacitacion" />
                        <p:selectOneMenu id="idAreaCapacitacion" value="#{capacitacionesController.selected.idAreaCapacitacion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaCapacitacionController.itemsAvailableSelectOne}"
                                           var="idAreaCapacitacionItem"
                                           itemValue="#{idAreaCapacitacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCapacitacionesLabel_idTipoCertificado}" for="idTipoCertificado" />
                        <p:selectOneMenu id="idTipoCertificado" value="#{capacitacionesController.selected.idTipoCertificado}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoCertificadoController.itemsAvailableSelectOne}"
                                           var="idTipoCertificadoItem"
                                           itemValue="#{idTipoCertificadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCapacitacionesLabel_idTipoEvento}" for="idTipoEvento" />
                        <p:selectOneMenu id="idTipoEvento" value="#{capacitacionesController.selected.idTipoEvento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEventoController.itemsAvailableSelectOne}"
                                           var="idTipoEventoItem"
                                           itemValue="#{idTipoEventoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCapacitacionesLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{capacitacionesController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditCapacitacionesRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capacitacionesController.update}" value="#{bundle.Save}" update="display,:CapacitacionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CapacitacionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CapacitacionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
