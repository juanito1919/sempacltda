<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabilidadesCreateDlg" widgetVar="HabilidadesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHabilidadesTitle}">
            <h:form id="HabilidadesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habilidadesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHabilidadesLabel_idHabilidades}" for="idHabilidades" />
                        <p:inputText id="idHabilidades" value="#{habilidadesController.selected.idHabilidades}" title="#{bundle.CreateHabilidadesTitle_idHabilidades}" required="true" requiredMessage="#{bundle.CreateHabilidadesRequiredMessage_idHabilidades}"/>
                        <p:outputLabel value="#{bundle.CreateHabilidadesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{habilidadesController.selected.nombre}" title="#{bundle.CreateHabilidadesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateHabilidadesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateHabilidadesLabel_eliminado}" for="eliminado" />
                        <p:selectBooleanCheckbox id="eliminado" value="#{habilidadesController.selected.eliminado}" required="true" requiredMessage="#{bundle.EditHabilidadesRequiredMessage_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{habilidadesController.create}" value="#{bundle.Save}" update="display,:HabilidadesListForm:datalist,:growl" oncomplete="handleSubmit(args,'HabilidadesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HabilidadesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
