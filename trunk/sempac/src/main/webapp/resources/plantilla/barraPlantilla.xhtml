<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="barraMenu">
        <p:toolbar styleClass="panelBarra">                  
            <p:toolbarGroup align="left">
                <p:commandButton id="paguinaPrincipalBot" value="Principal"
                                 title="Paguina Principal"
                                 actionListener="#{controlUrlControler.openPaginaPrincipalEmpleado()}"
                                 ajax="false"
                                 style="width: 100px; height: 50px;"
                                 icon="ui-icon-home" 
                                 /> 
                <p:separator/>
                <p:commandButton id="infoPersonalBot" styleClass="butonBarra" value="Informacion Personal"
                                 title="Informacion Personal"
                                 actionListener="#{controlUrlControler.openPaginadDatosPeronales()}"
                                 ajax="false"
                                 icon="ui-icon-person" 
                                 />  


                <p:commandButton id="prefeLaboralesBot" styleClass="butonBarra" value="Informacion Laboral"
                                 title="Preferencias Laborales" 
                                 actionListener="#{controlUrlControler.openPaginaReferenciasLaborales()}"
                                 ajax="false"
                                 icon="ui-icon-suitcase"
                                 />

                <p:commandButton id="instrucionFormalBot" styleClass="butonBarra" value="Instrucción Formal"
                                 title="Instrucción formal" 
                                 actionListener="#{controlUrlControler.openPaginaInstruccionFormal()}"
                                 ajax="false"
                                 icon="ui-icon-note"  
                                 />
                <p:commandButton id="idiomasDominados" styleClass="butonBarra" value="Idiomas Dominados"
                                 title="Idiomas Dominados" 
                                 actionListener="#{controlUrlControler.openPaginaIdiomasDominados()}"
                                 ajax="false"
                                 icon="ui-icon-flag"
                                 />
                <p:commandButton id="logrosPersonalesBot" styleClass="butonBarra" value="Logros Personales"
                                 title="Logros Personales" 
                                 actionListener="#{controlUrlControler.openPaginaLogrosPersonales()}"
                                 ajax="false"
                                 icon="ui-icon-star"
                                 /> 
                <p:commandButton id="habilidadesyEspectativasBot"  value="Area de Trabajo y Profesion"
                                 title="Habilidades Y Espectativas" 
                                 actionListener="#{controlUrlControler.openHabilidadesEspectativas()}"
                                 ajax="false"
                                 style="width: 180px; height: 50px;"
                                 icon="ui-icon-star"
                                 /> 
                <p:commandButton id="ReferenciasPersonalesBot" styleClass="butonBarra" value="Referencias Personales"
                                 title="Referencias Personales" 
                                 actionListener="#{controlUrlControler.openPaginaReferenciasPersonales()}"
                                 ajax="false"
                                 icon="ui-icon-check"
                                 /> 
               
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                 <p:separator/>
                <p:commandButton id="SalirBot" value="Salir"
                                 title="Referencias Personales" 
                                 action="#{usuarioController.close()}"
                                 ajax="false"
                                 style="width: 80px; height: 50px;"
                               
                                 type="button"
                                 /> 

            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
</ui:composition>
