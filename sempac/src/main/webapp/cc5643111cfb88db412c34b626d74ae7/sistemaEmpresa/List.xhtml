<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSistemaEmpresaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SistemaEmpresaListForm">
                <p:panel header="#{bundle.ListSistemaEmpresaTitle}">
                    <p:dataTable id="datalist" value="#{sistemaEmpresaController.items}" var="item"
                                 selectionMode="single" selection="#{sistemaEmpresaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEmpresa}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaEmpresaTitle_idEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpresa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaEmpresaTitle_fechaAsignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAsignacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaEmpresaTitle_fechaCaducidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCaducidad}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaEmpresaTitle_fechaCambioContrasena}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCambioContrasena}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaEmpresaTitle_fechaBloqueo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaBloqueo}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaEmpresaTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaEmpresaTitle_tiempoBloqueo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiempoBloqueo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaEmpresaTitle_intentosFallidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.intentosFallidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaEmpresaTitle_fechaUltimoIntentoFallido}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaUltimoIntentoFallido}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaEmpresaTitle_empresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.empresa}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sistemaEmpresaController.prepareCreate}" update=":SistemaEmpresaCreateForm" oncomplete="PF('SistemaEmpresaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SistemaEmpresaViewForm" oncomplete="PF('SistemaEmpresaViewDialog').show()" disabled="#{empty sistemaEmpresaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SistemaEmpresaEditForm" oncomplete="PF('SistemaEmpresaEditDialog').show()" disabled="#{empty sistemaEmpresaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sistemaEmpresaController.destroy}" update=":growl,datalist" disabled="#{empty sistemaEmpresaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
