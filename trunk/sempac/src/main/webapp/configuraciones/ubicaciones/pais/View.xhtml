<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisViewDlg" widgetVar="PaisViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEtiquetasES.Ver} - #{bundleEtiquetasES.Pais}">
            <h:form id="PaisViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisController.selected != null}">
                        <h:outputText value="#{bundleEtiquetasES.Codigo}"/>
                        <h:outputText value="#{paisController.selected.idPais}" title="#{bundleTitulosES.Codigo}"/>
                        <h:outputText value="#{bundleEtiquetasES.Nombre}"/>
                        <h:outputText value="#{paisController.selected.nombre}" title="#{bundleTitulosES.Pais}"/>
                        <h:outputText value="#{bundleEtiquetasES.Eliminado}"/>
                        <h:outputText value="#{(paisController.selected.eliminado) ? bundleEtiquetasES.Si : bundleEtiquetasES.No}" title="#{bundleTitulosES.Eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleEtiquetasES.Cerrar}" onclick="PaisViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
