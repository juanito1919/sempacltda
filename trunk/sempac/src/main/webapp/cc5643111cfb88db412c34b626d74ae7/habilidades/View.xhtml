<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabilidadesViewDlg" widgetVar="HabilidadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHabilidadesTitle}">
            <h:form id="HabilidadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habilidadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewHabilidadesLabel_idHabilidades}"/>
                        <h:outputText value="#{habilidadesController.selected.idHabilidades}" title="#{bundle.ViewHabilidadesTitle_idHabilidades}"/>
                        <h:outputText value="#{bundle.ViewHabilidadesLabel_nombre}"/>
                        <h:outputText value="#{habilidadesController.selected.nombre}" title="#{bundle.ViewHabilidadesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewHabilidadesLabel_eliminado}"/>
                        <p:selectBooleanCheckbox value="#{habilidadesController.selected.eliminado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HabilidadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
