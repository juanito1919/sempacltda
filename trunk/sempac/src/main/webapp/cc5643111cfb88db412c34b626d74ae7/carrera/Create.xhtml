<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraCreateDlg" widgetVar="CarreraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CREAR CARRERA">
            <h:form id="CarreraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="NOMBRE DE LA CARRERA" for="nombre" />
                        <p:inputText id="nombre" value="#{carreraController.selected.nombre}" title="NOMBRE DE LA CARRERA" required="true" requiredMessage="SE REQUIERE EL NOMBRE DE LA CARRERA"/>
                        <p:outputLabel value="ELIMINADO" for="eliminado" />
                        <p:selectBooleanCheckbox id="eliminado" value="#{carreraController.selected.eliminado}" required="true" requiredMessage="ELIMINADO"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.create}" value="#{bundle.Save}" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CarreraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarreraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
