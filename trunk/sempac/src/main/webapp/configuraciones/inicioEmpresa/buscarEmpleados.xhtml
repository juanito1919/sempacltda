<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="../../resources/plantilla/ventanaInicioEmpresaPlantilla.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define  name="formulario">
        <!-- 味味味味**************************************************************************
             PANEL PRINCIPAL                                                     -->                                                   
        <div class="panelTitulo">
            BUSQUEDA AVANZADA
        </div> 

        <div style="float: left; border-radius: 1px; width: 30%;">
            <p:panel header="Parametros de Busqueda" style="border: none;">
                <div style="margin: 10px auto 10px auto; color: #3333ff;"> Busqueda Basica:</div>
                <h:form id="BusquedaUsuarioCreateForm">
                    <h:panelGroup id="display">
                        <h:panelGrid 
                            columns="2" 
                            border="0"
                            columnClasses="column1ClassAzquierda">
                            <p:outputLabel value="#{bundleEtiquetasES.Pais}:" for="pais" />
                            <p:selectOneMenu id="pais"  style="width: 210px;"
                                             value="#{usuarioController.pais}">
                                <f:selectItem itemLabel="Cualquiera"/>
                                <f:selectItems value="#{usuarioController.itemPaises}"
                                               var="PaisItem"
                                               itemValue="#{PaisItem}"
                                               itemLabel="#{PaisItem.nombre}"
                                               />
                                <f:converter binding="#{paisConverter}"/>
                                <p:ajax event="change" 
                                        listener="#{usuarioController.cambiaPaisBusqueda()}" 
                                        update=":BusquedaUsuarioCreateForm:provincia,:BusquedaUsuarioCreateForm:ciudad,:BusquedaUsuarioListForm"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{bundleEtiquetasES.Provincia}:" for="provincia" />
                            <p:selectOneMenu id="provincia" style="width: 210px;"
                                             value="#{usuarioController.provincia}">
                                <f:selectItem itemLabel="Cualquiera"/>
                                <f:selectItems value="#{usuarioController.itemProvincias}"
                                               var="ProvinciaItem"
                                               itemValue="#{ProvinciaItem}"
                                               itemLabel="#{ProvinciaItem.nombre}"
                                               />
                                <f:converter binding="#{regionConverter}"/>
                                <p:ajax event="change" 
                                        listener="#{usuarioController.cambiaProvinciaBusqueda()}" 
                                        update=":BusquedaUsuarioCreateForm:ciudad,:BusquedaUsuarioListForm"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundleEtiquetasES.Ciudad}:" for="ciudad" />
                            <p:selectOneMenu id="ciudad" style="width: 210px;"
                                             value="#{usuarioController.ciudad}">
                                <f:selectItem itemLabel="Cualquiera"/>
                                <f:selectItems value="#{usuarioController.itemCiudades}"
                                               var="CiudadItem"
                                               itemValue="#{CiudadItem}"
                                               itemLabel="#{CiudadItem.nombre}"
                                               />
                                <f:converter binding="#{ciudadConverter}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="BARRIO:" for="barrio" />
                            <p:inputText id="barrio" required="false" style="width: 210px;"
                                         onkeyup="value = value.toUpperCase()" 
                                         value="#{usuarioController.direccion}"/>
                        </h:panelGrid>
                    </h:panelGroup>
                    <div  style=" width:55%; margin: auto; margin-top: 10px;">
                        <p:commandButton actionListener="#{usuarioController.buscarUsuarioBasico}"
                                         value="BUSCAR EMPLEADOS" icon="ui-icon-search"
                                         ajax="false"
                                         update=":BusquedaUsuarioListForm"/>
                    </div>
                    <p/>
                    <p:commandLink value="Busqueda Avanzada" action="#{controlUrlControler.openbusquedaAvanzada()}" style="color: #3333ff; margin: 15px auto 15px auto;"/>
                </h:form>

            </p:panel>
        </div>
        <div style="float: left; border-radius: 1px; width: 70%;">
            <p:panel header="Resultado" style="border: none;">
                <h:form id="BusquedaUsuarioListForm">

                    <p:dataTable id="datalist" value="#{usuarioController.itemsUsuariosSeleccionados}" var="item"
                                 selectionMode="single" 
                                 selection="#{usuarioController.seleccionado}"
                                 paginator="true"

                                 paginatorPosition="bottom"
                                 rowKey="#{item.idUsuario}"
                                 rows="15"
                                 >
                        <p:ajax event="rowSelect"   update="verPerfil"/>
                        <p:ajax event="rowUnselect" update="verPerfil"/>
                        <p:column width="5">
                            <f:facet name="header">
                                <h:outputText value="CEDULA"/>
                            </f:facet>
                            <h:outputText value="#{item.identidad}"/>
                        </p:column>

                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="NOMBRES Y APELLIDOS"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres} #{item.apellidos}"/>
                        </p:column>
                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="DIRECCION"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="TELEFONO"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoFijo}"/>
                        </p:column>
                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="DISPONIBILIDAD"/>
                            </f:facet>
                            <h:outputText value="#{usuarioController.obtenerDisponibilidad(item.disponibilidad)}"/>
                        </p:column>
                        <p:column width="120">
                            <f:facet name="header">
                                <h:outputText value="ACCION"/>
                            </f:facet>
                            <p:commandLink id="verPerfil" value="Ver Perfil" actionListener="#{controlUrlControler.openResultadoBusqueda()}">
                                <f:setPropertyActionListener target="#{usuarioController.selected}" value="#{item}"/>
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </p:panel>

        </div>


    </ui:define>
</ui:composition>
