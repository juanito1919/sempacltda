<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <div class="panelTitulo">
        #{bundleEtiquetasES.HabilidadesEspectativas}
    </div> 

    <p:panel header="Habilidades Espectativas" 
             style="border: none; width: 90%; margin: 5px auto;">
        <h:form id="userHabilidadesEspectativasCreateForm">
            <h:panelGroup id="display">
                #{userHabilidadesEspectativasController.iniciaSelected()}
                <p:fieldset legend="Informacion de Area de Trabajo" style="margin-bottom:20px">
                    <h:panelGrid 
                        columns="4" 
                        border="0"
                        columnClasses="column1Class, column2Class,column3Class,column4Class" 
                        >
                        <p:outputLabel rendered="true" value="AREA DE TRABAJO/#{bundleEtiquetasES.Habilidad}:" 
                                       for="habilidad" />
                        <p:selectOneMenu id="habilidad" 
                                         style="width: 200px;"
                                         required="true"
                                         requiredMessage="Selecione una Habilidad"
                                         value="#{userHabilidadesEspectativasController.selected.habilidades}"
                                         >
                            <f:selectItem itemLabel="#{bundleEtiquetasES.Seleccione}"/>
                            <f:selectItems value="#{userHabilidadesEspectativasController.itemsHabilidades}"
                                           var="HabilidadItem"
                                           itemValue="#{HabilidadItem}"
                                           itemLabel="#{HabilidadItem.nombre}"
                                           />
                            <f:converter binding="#{habilidadesConverter}"/>
                        </p:selectOneMenu>
                        <p:outputLabel rendered="true" value="DESCRIPCION:" 
                                       for="descripcionh" />
                        <p:inputTextarea id="descripcionh" value="#{userHabilidadesEspectativasController.selected.descripcionHabilidad}" cols="50"/>
                    </h:panelGrid>
                </p:fieldset>
                <p:fieldset legend="Informacion de Profesion" style="margin-bottom:20px">
                    <h:panelGrid 
                        columns="4" 
                        border="0"
                        columnClasses="column1Class, column2Class,column3Class,column4Class" 
                        >
                        <p:outputLabel rendered="true" value="#{bundleEtiquetasES.Espectativa}/Profesion" 
                                       for="espectativa" />
                        <p:selectOneMenu id="espectativa" 
                                         style="width: 200px;"
                                         required="true"
                                         requiredMessage="Selecione una Espectativa"
                                         value="#{userHabilidadesEspectativasController.selected.espectativas}"
                                         >
                            <f:selectItem itemLabel="#{bundleEtiquetasES.Seleccione}"/>
                            <f:selectItems value="#{userHabilidadesEspectativasController.itemsEspectativas}"
                                           var="EspectativaItem"
                                           itemValue="#{EspectativaItem}"
                                           itemLabel="#{EspectativaItem.nombre}"
                                           />
                            <f:converter binding="#{espectativasConverter}"/>
                        </p:selectOneMenu>
                        <p:outputLabel rendered="true" value="DESCRIPCION:" 
                                       for="descripcione" />
                        <p:inputTextarea id="descripcione" value="#{userHabilidadesEspectativasController.selected.descripcionEspectativas}" cols="50"/>
                    </h:panelGrid>
                </p:fieldset>

                <div  style="margin-left: 40%; margin-bottom: 20px; margin-top: 10px;">
                    <p:commandButton actionListener="#{userHabilidadesEspectativasController.guardaNuevo(event)}" 
                                     value="#{bundleEtiquetasES.Agregar}" icon="ui-icon-disk" 
                                     update=":userHabilidadesEspectativasListForm,
                                     :userHabilidadesEspectativasCreateForm:habilidad,
                                     :userHabilidadesEspectativasCreateForm:espectativa,
                                     :userHabilidadesEspectativasCreateForm:descripcione,
                                     :userHabilidadesEspectativasCreateForm:descripcionh"
                                     ajax="false"
                                     />
                </div>
            </h:panelGroup>
        </h:form>
    </p:panel>
    <p:separator style="border-style: dotted; width: 75%; margin-bottom: 10px;"/>
    <ui:include src="lista.xhtml"/>
</ui:composition>
