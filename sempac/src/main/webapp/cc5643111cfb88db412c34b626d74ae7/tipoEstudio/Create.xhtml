<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEstudioCreateDlg" widgetVar="TipoEstudioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoEstudioTitle}">
            <h:form id="TipoEstudioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEstudioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoEstudioLabel_idTipoEstudio}" for="idTipoEstudio" />
                        <p:inputText id="idTipoEstudio" value="#{tipoEstudioController.selected.idTipoEstudio}" title="#{bundle.CreateTipoEstudioTitle_idTipoEstudio}" required="true" requiredMessage="#{bundle.CreateTipoEstudioRequiredMessage_idTipoEstudio}"/>

                        <p:inputText id="descripcion" value="#{tipoEstudioController.selected.descripcion}" title="#{bundle.CreateTipoEstudioTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTipoEstudioRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateTipoEstudioLabel_eliminado}" for="eliminado" />
                        <p:selectBooleanCheckbox id="eliminado" value="#{tipoEstudioController.selected.eliminado}" required="true" requiredMessage="#{bundle.EditTipoEstudioRequiredMessage_eliminado}"/>

    </ui:composition>
