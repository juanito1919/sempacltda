<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdiomaDominadoViewDlg" widgetVar="IdiomaDominadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIdiomaDominadoTitle}">
            <h:form id="IdiomaDominadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{idiomaDominadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewIdiomaDominadoLabel_nivelHablado}"/>
                        <h:outputText value="#{idiomaDominadoController.selected.nivelHablado}" title="#{bundle.ViewIdiomaDominadoTitle_nivelHablado}"/>
                        <h:outputText value="#{bundle.ViewIdiomaDominadoLabel_nivelEscrito}"/>
                        <h:outputText value="#{idiomaDominadoController.selected.nivelEscrito}" title="#{bundle.ViewIdiomaDominadoTitle_nivelEscrito}"/>
                        <h:outputText value="#{bundle.ViewIdiomaDominadoLabel_idioma}"/>
                        <h:outputText value="#{idiomaDominadoController.selected.idioma}" title="#{bundle.ViewIdiomaDominadoTitle_idioma}"/>
                        <h:outputText value="#{bundle.ViewIdiomaDominadoLabel_usuario}"/>
                        <h:outputText value="#{idiomaDominadoController.selected.usuario}" title="#{bundle.ViewIdiomaDominadoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IdiomaDominadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
