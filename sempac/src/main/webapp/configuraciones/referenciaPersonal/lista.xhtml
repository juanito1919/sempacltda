<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:x="http://xpert.com/faces"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <script type="text/javascript">
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }
    </script>

    <h:form id="ReferenciaPersonalListForm">
        <p:panel header="Lista de Referencias" style="border: none; width: 100%; margin: 0 auto;">
            <p:dataTable id="datalist" value="#{referenciaPersonalController.items}" var="item"
                         selectionMode="single" selection="#{referenciaPersonalController.selected}"
                         paginator="false"
                         style="height: 200px;"
                         rowKey="#{item.referenciaPersonalPK}"
                         rows="4"
                        
                         >
                <p:ajax event="rowSelect"   update="editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="editButton deleteButton"/>
                <p:column width="20%">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListReferenciaPersonalTitle_nombres}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </p:column>
                <p:column width="20%">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListReferenciaPersonalTitle_apellidos}"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </p:column>
                <p:column width="10%">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListReferenciaPersonalTitle_telefono}"/>
                    </f:facet>
                    <h:outputText value="#{item.telefono}"/>
                </p:column>
                <p:column width="20%">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListReferenciaPersonalTitle_correo}"/>
                    </f:facet>
                    <h:outputText value="#{item.correo}"/>
                </p:column>
                <p:column width="10%">
                    <f:facet name="header">
                        <h:outputText value="Archivo"/>
                    </f:facet>
                    <h:link outcome="#{referenciaPersonalController.selected.url}" value="Descargar"></h:link>
                </p:column>
                <p:column width="20%">
                    <f:facet name="header">
                        <h:outputText value="Aciones"/>
                    </f:facet>
                    <p:commandButton id="editButton"   
                                     icon="ui-icon-pencil" 
                                     value="#{bundle.Edit}" 
                                     onclick="PF('ReferenciaPersonalEditDialog').show();"
                                     update=":ReferenciaPersonalEditForm">
                        <f:setPropertyActionListener target="#{referenciaPersonalController.selected}" value="#{item}"/>
                    </p:commandButton>
                    <p:commandButton id="deleteButton"
                                     value="#{bundle.Delete}"
                                     actionListener="#{referenciaPersonalController.destroy()}"
                                     update=":ReferenciaPersonalListForm:datalist"
                                     icon="ui-icon-close">

                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
    <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
        <p:graphicImage name="http://www.giraecuestre.infitec.es/imagenes/BarraProgreso2.gif" />
    </p:dialog>
    <ui:include src="editar.xhtml"/>
</ui:composition>
