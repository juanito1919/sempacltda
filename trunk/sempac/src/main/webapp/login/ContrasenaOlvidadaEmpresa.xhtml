<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../resources/plantilla/VentanaPrincipalPlantilla.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define  name="formulario">
        <div class="panelTitulo">
            RECORDAR CONTRASENA
        </div> 
        <div style="margin-top: 50px;">
            <h:form id="formCorreoOlvidado">
                <p:growl id="growl" life="3000" />
                <p:panel header="¿Olvidaste tu contraseña?" style="width: 40%; top: 500px; border: none; margin: 0 auto;">
                    <h:panelGrid columns="1">
                        <div style="font-size: 1.1em;">
                            Ingresa tu dirección de correo para recuperar tu contraseña.
                        </div>
                        <div style="font-size: 1.1em; margin-bottom: 10px;">
                            El sistema enviará tu contraseña a tu buzón de correo.
                        </div>
                        <p:inputText value="#{contrasenaControllerEmpresa.correoElectronico}" id="textCorreo" required="true" size="60">
                            <p:watermark for="textCorreo" value="Ingrese el correo"/>
                        </p:inputText>
                        <f:facet name="footer">
                            <p:commandButton value="Recordar Contrasena" 
                                             actionListener="#{contrasenaControllerEmpresa.contrasenaOlvidada}" 
                                             update="growl"
                                             ajax="false"
                                             />   
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>            


</ui:composition>
