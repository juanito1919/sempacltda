<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="../resources/plantilla/VentanaPrincipalPlantilla.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define  name="formulario">
        <h:form id="formInicioSessionEmpleados1"> 
            <p:growl id="growl"  life="3000" />
            <h:panelGrid columns="1" 
                         cellpadding="10">
                <p:inputText id="username" 
                             value="#{usuarioLoginController.username}" 
                             required="true" 
                             style="height: 25px; font-size: 1.2em;"
                             label="username" size="37" >
                    <p:watermark for="username" value="Correo electronico"/>
                </p:inputText>
                <p:password id="password" 
                            size="37" 
                            value="#{usuarioLoginController.contrasena}" 
                            required="true" 
                            style="height: 25px; font-size: 1.2em;"
                            label="password">
                    <p:watermark for="password" value="Contrasena"/>
                </p:password>
                <h:panelGrid columns="2" >
                    <h:link id="linkOlvidaContrasenaBot" outcome="/login/ContrasenaOlvidada" style="color: #0066ff; font-size:0.8em; " value="Â¿Olvidastes tu Contrasena?"/>
                    <p:commandButton value="Entrar" 

                                     action="#{usuarioLoginController.validaUsuario()}"
                                     style="margin-left: 35px; width: 130px;"
                                     update="growl,password,username" 
                                     styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-state-hover"/>
                </h:panelGrid>


            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
