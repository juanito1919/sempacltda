<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapacitacionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CapacitacionesListForm">
                <p:panel header="#{bundle.ListCapacitacionesTitle}">
                    <p:dataTable id="datalist" value="#{capacitacionesController.items}" var="item"
                                 selectionMode="single" selection="#{capacitacionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCapacitaciones}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_idCapacitaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCapacitaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_institucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.institucion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_fechaInico}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInico}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_idTipoCertificado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoCertificado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_idTipoEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoEvento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionesTitle_idAreaCapacitacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAreaCapacitacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{capacitacionesController.prepareCreate}" update=":CapacitacionesCreateForm" oncomplete="PF('CapacitacionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CapacitacionesViewForm" oncomplete="PF('CapacitacionesViewDialog').show()" disabled="#{empty capacitacionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CapacitacionesEditForm" oncomplete="PF('CapacitacionesEditDialog').show()" disabled="#{empty capacitacionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{capacitacionesController.destroy}" update=":growl,datalist" disabled="#{empty capacitacionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
