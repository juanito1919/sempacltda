<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="estilo.css"/>
            <title></title>
        </h:head>
        #{empresaController.validaSession()}
        #{empresaController.asignarEmpresa()}
        <h:form id="formUsuarioLogeado">
            <p:panel styleClass="panelLogin" style="border: none; border-radius: 0px">
                <h:panelGrid columns="2"  width="100%">
                    <p:graphicImage styleClass="imagenLogin" value="/resources/images/icon-business.png"/> 
                    <h:panelGrid columns="1" width="100%">
                        <p:outputLabel value="Bienvenido/a" style="color:#ff6600; font-size: 1.1em; "/>
                        <h:panelGrid columns="2" width="100%">
                            <p:outputLabel value="#{empresaController.selected.nombre}" style="color:#3366ff; font-size: 1.3em; font-weight: bold;"/>
                            <p:menuButton value="" style="height: 30px; width: 30px;" >
                                <p:menuitem value="Modificar Perfil" icon="ui-icon-disk"/>
                                <p:menuitem value="Cambiar Foto" onclick="PF('dlg2').show();" icon="ui-icon-disk"/>
                                <p:menuitem value="Cambiar Contrasena" url="../../configuraciones/usuario/cambioClave/inicio.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Cuenta"  icon="ui-icon-arrowrefresh-1-w"/>
                                <p:separator />
                                <p:menuitem value="Cerrar Session" action="#{empresaController.closeEmpresa}" icon="ui-icon-extlink" ajax="false"/>
                            </p:menuButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form>
            <p:growl id="messages" showDetail="true" sticky="true" />

            <p:idleMonitor timeout="18000">
                <p:ajax event="idle" listener="#{usuarioController.close()}" update="messages" />
                <p:ajax event="active" listener="#{usuarioController.close()}" update="messages" />
            </p:idleMonitor>
        </h:form>
    </html>
</f:view>
