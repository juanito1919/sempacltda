<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCertificadoViewDlg" widgetVar="TipoCertificadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoCertificadoTitle}">
            <h:form id="TipoCertificadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCertificadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoCertificadoLabel_idTipoCertificado}"/>
                        <h:outputText value="#{tipoCertificadoController.selected.idTipoCertificado}" title="#{bundle.ViewTipoCertificadoTitle_idTipoCertificado}"/>
                        <h:outputText value="#{bundle.ViewTipoCertificadoLabel_nombre}"/>
                        <h:outputText value="#{tipoCertificadoController.selected.nombre}" title="#{bundle.ViewTipoCertificadoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipoCertificadoLabel_eliminado}"/>
                        <p:selectBooleanCheckbox value="#{tipoCertificadoController.selected.eliminado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoCertificadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
