<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserHabilidadesEspectativasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UserHabilidadesEspectativasListForm">
                <p:panel header="#{bundle.ListUserHabilidadesEspectativasTitle}">
                    <p:dataTable id="datalist" value="#{userHabilidadesEspectativasController.items}" var="item"
                                 selectionMode="single" selection="#{userHabilidadesEspectativasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.userHabilidadesEspectativasPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserHabilidadesEspectativasTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserHabilidadesEspectativasTitle_espectativas}"/>
                            </f:facet>
                            <h:outputText value="#{item.espectativas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserHabilidadesEspectativasTitle_habilidades}"/>
                            </f:facet>
                            <h:outputText value="#{item.habilidades}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{userHabilidadesEspectativasController.prepareCreate}" update=":UserHabilidadesEspectativasCreateForm" oncomplete="PF('UserHabilidadesEspectativasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UserHabilidadesEspectativasViewForm" oncomplete="PF('UserHabilidadesEspectativasViewDialog').show()" disabled="#{empty userHabilidadesEspectativasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UserHabilidadesEspectativasEditForm" oncomplete="PF('UserHabilidadesEspectativasEditDialog').show()" disabled="#{empty userHabilidadesEspectativasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{userHabilidadesEspectativasController.destroy}" update=":growl,datalist" disabled="#{empty userHabilidadesEspectativasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
