<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadViewDlg" widgetVar="CiudadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="VER">
            <h:form id="CiudadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{ciudadController.selected.idCiudad}" title="ID"/>
                        <h:outputText value="CIUDAD"/>
                        <h:outputText value="#{ciudadController.selected.nombre}" title="CIUDAD"/>
                        <h:outputText value="REGION/PROVINCIA"/>
                        <h:outputText value="#{ciudadController.selected.idRegion.nombre}" title="REGION/PROVINCIA"/>
                        <h:outputText value="PAIS"/>
                        <h:outputText value="#{ciudadController.selected.idRegion.idPais.nombre}" title="PAIS"/>
                        <h:outputText value="ELIMINADO"/>
                        <p:selectBooleanCheckbox value="#{ciudadController.selected.eliminado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CiudadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
