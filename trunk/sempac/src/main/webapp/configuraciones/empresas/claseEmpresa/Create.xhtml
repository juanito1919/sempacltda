<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClaseEmpresaCreateDlg" widgetVar="ClaseEmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEtiquetasES.NuevaClaseEmpresa}">
            <h:form id="ClaseEmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{claseEmpresaController.selected != null}">
                        <p:outputLabel value="#{bundleEtiquetasES.Nombre}" 
                                       for="nombre" />
                        <p:inputText id="nombre" 
                                     value="#{claseEmpresaController.selected.nombre}" 
                                     validator="#{claseEmpresaController.validateNombreUnico}"
                                     title="#{bundleTitulosES.NombreClaseEmpresa}" 
                                     required="true" 
                                     requiredMessage="#{bundleMensajesES.NombreClaseEmpresa} - #{bundleMensajesES.CampoRequerido}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{claseEmpresaController.saveNew}" 
                                     value="#{bundleEtiquetasES.Guardar}" 
                                     update="display,:ClaseEmpresaListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'ClaseEmpresaCreateDialog');"/>
                    <p:commandButton value="#{bundleEtiquetasES.Cancelar}" onclick="ClaseEmpresaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
