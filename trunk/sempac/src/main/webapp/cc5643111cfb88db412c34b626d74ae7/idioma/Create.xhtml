<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdiomaCreateDlg" widgetVar="IdiomaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIdiomaTitle}">
            <h:form id="IdiomaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{idiomaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIdiomaLabel_idIdioma}" for="idIdioma" />
                        <p:inputText id="idIdioma" value="#{idiomaController.selected.idIdioma}" title="#{bundle.CreateIdiomaTitle_idIdioma}" required="true" requiredMessage="#{bundle.CreateIdiomaRequiredMessage_idIdioma}"/>
                        <p:outputLabel value="#{bundle.CreateIdiomaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{idiomaController.selected.nombre}" title="#{bundle.CreateIdiomaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateIdiomaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateIdiomaLabel_eliminado}" for="eliminado" />
                        <p:selectBooleanCheckbox id="eliminado" value="#{idiomaController.selected.eliminado}" required="true" requiredMessage="#{bundle.EditIdiomaRequiredMessage_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{idiomaController.create}" value="#{bundle.Save}" update="display,:IdiomaListForm:datalist,:growl" oncomplete="handleSubmit(args,'IdiomaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IdiomaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
