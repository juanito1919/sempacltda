<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionViewDlg" widgetVar="RegionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEtiquetasES.Region}">
            <h:form id="RegionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regionController.selected != null}">
                        <h:outputText value="#{bundleEtiquetasES.Codigo}"/>
                        <h:outputText value="#{regionController.selected.idRegion}" title="#{bundleTitulosES.Codigo}"/>
                        <h:outputText value="#{bundleEtiquetasES.Nombre}"/>
                        <h:outputText value="#{regionController.selected.nombre}" title="#{bundleTitulosES.NombreRegion}"/>
                        <h:outputText value="#{bundleEtiquetasES.Pais}"/>
                        <h:outputText value="#{regionController.selected.idPais.nombre}" title="#{bundleTitulosES.NombrePais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleEtiquetasES.Cerrar}" onclick="RegionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
