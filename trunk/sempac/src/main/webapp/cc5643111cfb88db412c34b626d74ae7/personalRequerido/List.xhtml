<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonalRequeridoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PersonalRequeridoListForm">
                <p:panel header="#{bundle.ListPersonalRequeridoTitle}">
                    <p:dataTable id="datalist" value="#{personalRequeridoController.items}" var="item"
                                 selectionMode="single" selection="#{personalRequeridoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPersonalRequerido}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalRequeridoTitle_idPersonalRequerido}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersonalRequerido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalRequeridoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalRequeridoTitle_activo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalRequeridoTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalRequeridoTitle_coorLongitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.coorLongitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalRequeridoTitle_coorLatitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.coorLatitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalRequeridoTitle_eliminado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.eliminado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalRequeridoTitle_idCiudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalRequeridoTitle_idEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpresa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalRequeridoTitle_idHabilidades}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHabilidades}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalRequeridoTitle_idAdministrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAdministrador}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{personalRequeridoController.prepareCreate}" update=":PersonalRequeridoCreateForm" oncomplete="PF('PersonalRequeridoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PersonalRequeridoViewForm" oncomplete="PF('PersonalRequeridoViewDialog').show()" disabled="#{empty personalRequeridoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PersonalRequeridoEditForm" oncomplete="PF('PersonalRequeridoEditDialog').show()" disabled="#{empty personalRequeridoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{personalRequeridoController.destroy}" update=":growl,datalist" disabled="#{empty personalRequeridoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
