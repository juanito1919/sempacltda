<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaCapacitacionEditDlg" widgetVar="AreaCapacitacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR AREA DE CAPACITACION">
            <h:form id="AreaCapacitacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaCapacitacionController.selected != null}">
                        <p:outputLabel value="NOMBRE" for="nombre" />
                        <p:inputText id="nombre" value="#{areaCapacitacionController.selected.nombre}" 
                                     title="NOMBRE" required="true" requiredMessage="nombre requerido"/>
                        <p:outputLabel value="ELIMINADO" for="eliminado" />
                        <p:selectBooleanCheckbox id="eliminado" 
                                                 value="#{areaCapacitacionController.selected.eliminado}" 
                                                 required="true" 
                                                 requiredMessage="ELIMINADO"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaCapacitacionController.update}" value="#{bundle.Save}" update="display,:AreaCapacitacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreaCapacitacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreaCapacitacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
