<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionEditDlg" widgetVar="RegionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegionTitle}">
            <h:form id="RegionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegionLabel_idRegion}" for="idRegion" />
                        <p:inputText id="idRegion" value="#{regionController.selected.idRegion}" title="#{bundle.EditRegionTitle_idRegion}" required="true" requiredMessage="#{bundle.EditRegionRequiredMessage_idRegion}"/>
                        <p:outputLabel value="#{bundle.EditRegionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{regionController.selected.nombre}" title="#{bundle.EditRegionTitle_nombre}" required="true" requiredMessage="#{bundle.EditRegionRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditRegionLabel_eliminado}" for="eliminado" />
                        <p:selectBooleanCheckbox id="eliminado" value="#{regionController.selected.eliminado}" required="true" requiredMessage="#{bundle.EditRegionRequiredMessage_eliminado}"/>
                        <p:outputLabel value="#{bundle.EditRegionLabel_idPais}" for="idPais" />
                        <p:selectOneMenu id="idPais" value="#{regionController.selected.idPais}" required="true" requiredMessage="#{bundle.EditRegionRequiredMessage_idPais}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="idPaisItem"
                                           itemValue="#{idPaisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regionController.update}" value="#{bundle.Save}" update="display,:RegionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
