<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="../../resources/plantilla/ventanaInicioEmpleadoPlantilla.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define  name="formulario">
        <div class="panelTitulo">
            Registro de Empleos  
        </div>
        <div style="width: 70%;">

            <p:panel header="Registro Empleos" style="border: none; margin: 0px auto;">
                <h:form>
                    <h:panelGroup id="display" style="border: none; margin: 0px auto;">
                        <h:panelGrid columns="4" 
                                     border="0" 
                                     cellspacing="4" 
                                     cellpadding="0" 
                                     columnClasses="column1Class, column2Class,column3Class, column4Class" >
                            <p:outputLabel value="Cargo" for="cargo" />
                            <p:selectOneMenu id="cargo" value="">
                                <f:selectItem itemLabel="Selecione.." itemValue="" />
                                <f:selectItem itemLabel="Ingenierio Sistemas" itemValue="Xbox One" />
                                <f:selectItem itemLabel="Economista" itemValue="PS4" />
                                <f:selectItem itemLabel="Ama de Casa" itemValue="Wii U" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Fecha:" for="fecha" />
                            <p:inputText id="fecha" value=""/>
                            <p:outputLabel value="Descripcion" for="desc"/>
                            <h:inputTextarea id="desc" cols="40" rows="5" />
                        </h:panelGrid>
                        <p:commandButton  value="#{bundleEtiquetasES.Registrar}" update="display" oncomplete="handleSubmit(args,'UsuarioCreateDialog');" ajax="false" />
                    <p:commandButton value="#{bundleEtiquetasES.Cancelar}" onclick="UsuarioCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
