<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspectativasViewDlg" widgetVar="EspectativasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEspectativasTitle}">
            <h:form id="EspectativasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{espectativasController.selected != null}">
                        <h:outputText value="#{bundle.ViewEspectativasLabel_idEspectativas}"/>
                        <h:outputText value="#{espectativasController.selected.idEspectativas}" title="#{bundle.ViewEspectativasTitle_idEspectativas}"/>
                        <h:outputText value="#{bundle.ViewEspectativasLabel_nombre}"/>
                        <h:outputText value="#{espectativasController.selected.nombre}" title="#{bundle.ViewEspectativasTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEspectativasLabel_eliminado}"/>
                        <p:selectBooleanCheckbox value="#{espectativasController.selected.eliminado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EspectativasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
