<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstudiosUniversitariosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EstudiosUniversitariosListForm">
                <p:panel header="#{bundle.ListEstudiosUniversitariosTitle}">
                    <p:dataTable id="datalist" value="#{estudiosUniversitariosController.items}" var="item"
                                 selectionMode="single" selection="#{estudiosUniversitariosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.estudiosUniversitariosPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosUniversitariosTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosUniversitariosTitle_tiempoEstudios}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiempoEstudios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosUniversitariosTitle_anioEgresado}"/>
                            </f:facet>
                            <h:outputText value="#{item.anioEgresado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosUniversitariosTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosUniversitariosTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosUniversitariosTitle_universidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.universidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiosUniversitariosTitle_carrera}"/>
                            </f:facet>
                            <h:outputText value="#{item.carrera}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{estudiosUniversitariosController.prepareCreate}" update=":EstudiosUniversitariosCreateForm" oncomplete="PF('EstudiosUniversitariosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EstudiosUniversitariosViewForm" oncomplete="PF('EstudiosUniversitariosViewDialog').show()" disabled="#{empty estudiosUniversitariosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EstudiosUniversitariosEditForm" oncomplete="PF('EstudiosUniversitariosEditDialog').show()" disabled="#{empty estudiosUniversitariosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{estudiosUniversitariosController.destroy}" update=":growl,datalist" disabled="#{empty estudiosUniversitariosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
