<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEspecialidadSecundariaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EspecialidadSecundariaListForm">
                <p:panel header="#{bundle.ListEspecialidadSecundariaTitle}">
                    <p:dataTable id="datalist" value="#{especialidadSecundariaController.items}" var="item"
                                 selectionMode="single" selection="#{especialidadSecundariaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.especialidadSecundariaPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadSecundariaTitle_especialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.especialidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadSecundariaTitle_aniosEstudios}"/>
                            </f:facet>
                            <h:outputText value="#{item.aniosEstudios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadSecundariaTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadSecundariaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadSecundariaTitle_colegio}"/>
                            </f:facet>
                            <h:outputText value="#{item.colegio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{especialidadSecundariaController.prepareCreate}" update=":EspecialidadSecundariaCreateForm" oncomplete="PF('EspecialidadSecundariaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EspecialidadSecundariaViewForm" oncomplete="PF('EspecialidadSecundariaViewDialog').show()" disabled="#{empty especialidadSecundariaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EspecialidadSecundariaEditForm" oncomplete="PF('EspecialidadSecundariaEditDialog').show()" disabled="#{empty especialidadSecundariaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{especialidadSecundariaController.destroy}" update=":growl,datalist" disabled="#{empty especialidadSecundariaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
