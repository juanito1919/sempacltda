<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExperienciaLaboralEditDlg" widgetVar="ExperienciaLaboralEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditExperienciaLaboralTitle}">
            <h:form id="ExperienciaLaboralEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{experienciaLaboralController.selected != null}">
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{experienciaLaboralController.selected.cargo}" title="#{bundle.EditExperienciaLaboralTitle_cargo}" />
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{experienciaLaboralController.selected.fechaInicio}" title="#{bundle.EditExperienciaLaboralTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditExperienciaLaboralRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{experienciaLaboralController.selected.fechaFin}" title="#{bundle.EditExperienciaLaboralTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_actividades}" for="actividades" />
                        <p:inputText id="actividades" value="#{experienciaLaboralController.selected.actividades}" title="#{bundle.EditExperienciaLaboralTitle_actividades}" />
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_url}" for="url" />
                        <p:inputText id="url" value="#{experienciaLaboralController.selected.url}" title="#{bundle.EditExperienciaLaboralTitle_url}" />
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_tiempo}" for="tiempo" />
                        <p:inputText id="tiempo" value="#{experienciaLaboralController.selected.tiempo}" title="#{bundle.EditExperienciaLaboralTitle_tiempo}" required="true" requiredMessage="#{bundle.EditExperienciaLaboralRequiredMessage_tiempo}"/>
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{experienciaLaboralController.selected.empresa}" required="true" requiredMessage="#{bundle.EditExperienciaLaboralRequiredMessage_empresa}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="empresaItem"
                                           itemValue="#{empresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{experienciaLaboralController.selected.usuario}" required="true" requiredMessage="#{bundle.EditExperienciaLaboralRequiredMessage_usuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{experienciaLaboralController.update}" value="#{bundle.Save}" update="display,:ExperienciaLaboralListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ExperienciaLaboralEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExperienciaLaboralEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
