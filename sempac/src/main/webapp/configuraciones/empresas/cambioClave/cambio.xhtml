<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:panel id="contrasenaUsuarioPan" 
             header="Cambio de Contrasena"> 
        <h:form id="contrasenaUsuarioFor">
            <p:growl id="growl"  life="3000" />
            <h:panelGrid id="contrasenaUsuarioGri" 
                         columns="2"
                         styleClass="grid"> 
               
                <p:outputLabel value="Contraseña actual" for="contrasenaAntigua"/>
                <p:password id="contrasenaAntigua" value="#{empresaLoginController.contrasenaActual}" required="true"/>

                <p:outputLabel value="Contraseña Nueva" for="contrasenaNueva"/>
                <p:password id="contrasenaNueva" value="#{empresaLoginController.contrasenaNueva}" required="true"/>

                <p:outputLabel value="Repetir contraseña" for="contrasenaRepetida"/>
                <p:password id="contrasenaRepetida" value="#{empresaLoginController.confirmacionContrasena}" required="true"/>
                <f:facet name="footer">
                    <p:commandButton id="cambioContrasenaBot" 
                                     value="Cambiar Contrasena"        
                                     onclick="procesandoDlg.show();"
                                     action="#{empresaLoginController.cambiaContrasenaUsuario()}"
                                     update="growl" 
                                     />
                </f:facet>
            </h:panelGrid>

        </h:form>
    </p:panel>                 


</ui:composition>
