<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{bundle.ViewUsuarioTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_username}"/>
                        <h:outputText value="#{usuarioController.selected.username}" title="#{bundle.ViewUsuarioTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nombres}"/>
                        <h:outputText value="#{usuarioController.selected.nombres}" title="#{bundle.ViewUsuarioTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_apellidos}"/>
                        <h:outputText value="#{usuarioController.selected.apellidos}" title="#{bundle.ViewUsuarioTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_direccion}"/>
                        <h:outputText value="#{usuarioController.selected.direccion}" title="#{bundle.ViewUsuarioTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_correoElectronico}"/>
                        <h:outputText value="#{usuarioController.selected.correoElectronico}" title="#{bundle.ViewUsuarioTitle_correoElectronico}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_contrasena}"/>
                        <h:outputText value="#{usuarioController.selected.contrasena}" title="#{bundle.ViewUsuarioTitle_contrasena}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_fechaNacimiento}"/>
                        <h:outputText value="#{usuarioController.selected.fechaNacimiento}" title="#{bundle.ViewUsuarioTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_tipoIdentidad}"/>
                        <h:outputText value="#{usuarioController.selected.tipoIdentidad}" title="#{bundle.ViewUsuarioTitle_tipoIdentidad}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_identidad}"/>
                        <h:outputText value="#{usuarioController.selected.identidad}" title="#{bundle.ViewUsuarioTitle_identidad}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_genero}"/>
                        <h:outputText value="#{usuarioController.selected.genero}" title="#{bundle.ViewUsuarioTitle_genero}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_estadoCivil}"/>
                        <h:outputText value="#{usuarioController.selected.estadoCivil}" title="#{bundle.ViewUsuarioTitle_estadoCivil}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_telefonoFijo}"/>
                        <h:outputText value="#{usuarioController.selected.telefonoFijo}" title="#{bundle.ViewUsuarioTitle_telefonoFijo}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_telefonoMovil}"/>
                        <h:outputText value="#{usuarioController.selected.telefonoMovil}" title="#{bundle.ViewUsuarioTitle_telefonoMovil}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_edad}"/>
                        <h:outputText value="#{usuarioController.selected.edad}" title="#{bundle.ViewUsuarioTitle_edad}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_url}"/>
                        <h:outputText value="#{usuarioController.selected.url}" title="#{bundle.ViewUsuarioTitle_url}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_tipo}"/>
                        <h:outputText value="#{usuarioController.selected.tipo}" title="#{bundle.ViewUsuarioTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_fechaModificacion}"/>
                        <h:outputText value="#{usuarioController.selected.fechaModificacion}" title="#{bundle.ViewUsuarioTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_disponibilidad}"/>
                        <h:outputText value="#{usuarioController.selected.disponibilidad}" title="#{bundle.ViewUsuarioTitle_disponibilidad}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_coorLongitud}"/>
                        <h:outputText value="#{usuarioController.selected.coorLongitud}" title="#{bundle.ViewUsuarioTitle_coorLongitud}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_coorLatitud}"/>
                        <h:outputText value="#{usuarioController.selected.coorLatitud}" title="#{bundle.ViewUsuarioTitle_coorLatitud}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_eliminado}"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.selected.eliminado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_sistemaUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.sistemaUsuario}" title="#{bundle.ViewUsuarioTitle_sistemaUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_especialidadSecundaria}"/>
                        <h:outputText value="#{usuarioController.selected.especialidadSecundaria}" title="#{bundle.ViewUsuarioTitle_especialidadSecundaria}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idCiudad}"/>
                        <h:outputText value="#{usuarioController.selected.idCiudad}" title="#{bundle.ViewUsuarioTitle_idCiudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
