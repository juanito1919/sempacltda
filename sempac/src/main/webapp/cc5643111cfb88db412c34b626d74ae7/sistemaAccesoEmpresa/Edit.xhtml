<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SistemaAccesoEmpresaEditDlg" widgetVar="SistemaAccesoEmpresaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSistemaAccesoEmpresaTitle}">
            <h:form id="SistemaAccesoEmpresaEditForm">

                        <p:inputText id="idSistemaAccesoEmpresa" value="#{sistemaAccesoEmpresaController.selected.idSistemaAccesoEmpresa}" title="#{bundle.EditSistemaAccesoEmpresaTitle_idSistemaAccesoEmpresa}" required="true" requiredMessage="#{bundle.EditSistemaAccesoEmpresaRequiredMessage_idSistemaAccesoEmpresa}"/>
                        <p:outputLabel value="#{bundle.EditSistemaAccesoEmpresaLabel_fechaAcceso}" for="fechaAcceso" />
                        <p:calendar id="fechaAcceso" pattern="MM/dd/yyyy HH:mm:ss" value="#{sistemaAccesoEmpresaController.selected.fechaAcceso}" title="#{bundle.EditSistemaAccesoEmpresaTitle_fechaAcceso}" required="true" requiredMessage="#{bundle.EditSistemaAccesoEmpresaRequiredMessage_fechaAcceso}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSistemaAccesoEmpresaLabel_direccionIp}" for="direccionIp" />
