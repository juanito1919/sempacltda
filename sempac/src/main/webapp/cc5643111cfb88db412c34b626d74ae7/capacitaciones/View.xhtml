<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapacitacionesViewDlg" widgetVar="CapacitacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCapacitacionesTitle}">
            <h:form id="CapacitacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capacitacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewCapacitacionesLabel_idCapacitaciones}"/>
                        <h:outputText value="#{capacitacionesController.selected.idCapacitaciones}" title="#{bundle.ViewCapacitacionesTitle_idCapacitaciones}"/>
                        <h:outputText value="#{bundle.ViewCapacitacionesLabel_institucion}"/>
                        <h:outputText value="#{capacitacionesController.selected.institucion}" title="#{bundle.ViewCapacitacionesTitle_institucion}"/>
                        <h:outputText value="#{bundle.ViewCapacitacionesLabel_nombre}"/>
                        <h:outputText value="#{capacitacionesController.selected.nombre}" title="#{bundle.ViewCapacitacionesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCapacitacionesLabel_fechaInico}"/>
                        <h:outputText value="#{capacitacionesController.selected.fechaInico}" title="#{bundle.ViewCapacitacionesTitle_fechaInico}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCapacitacionesLabel_fechaFin}"/>
                        <h:outputText value="#{capacitacionesController.selected.fechaFin}" title="#{bundle.ViewCapacitacionesTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCapacitacionesLabel_url}"/>
                        <h:outputText value="#{capacitacionesController.selected.url}" title="#{bundle.ViewCapacitacionesTitle_url}"/>
                        <h:outputText value="#{bundle.ViewCapacitacionesLabel_eliminado}"/>
                        <p:selectBooleanCheckbox value="#{capacitacionesController.selected.eliminado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCapacitacionesLabel_idAreaCapacitacion}"/>
                        <h:outputText value="#{capacitacionesController.selected.idAreaCapacitacion}" title="#{bundle.ViewCapacitacionesTitle_idAreaCapacitacion}"/>
                        <h:outputText value="#{bundle.ViewCapacitacionesLabel_idTipoCertificado}"/>
                        <h:outputText value="#{capacitacionesController.selected.idTipoCertificado}" title="#{bundle.ViewCapacitacionesTitle_idTipoCertificado}"/>
                        <h:outputText value="#{bundle.ViewCapacitacionesLabel_idTipoEvento}"/>
                        <h:outputText value="#{capacitacionesController.selected.idTipoEvento}" title="#{bundle.ViewCapacitacionesTitle_idTipoEvento}"/>
                        <h:outputText value="#{bundle.ViewCapacitacionesLabel_idUsuario}"/>
                        <h:outputText value="#{capacitacionesController.selected.idUsuario}" title="#{bundle.ViewCapacitacionesTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CapacitacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
