<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="estudiosSuperioresListForm">
        <p:panel header="Lista de Estudios Superiores" style="border: none; width: 100%; margin: 0 auto;">
            <p:dataTable id="datalist" value="#{estudiosEspecializadosController.itemsEstudiosEspecializados}" 
                         var="item"
                         selectionMode="single" 
                         selection="#{estudiosEspecializadosController.selected}"
                         paginator="true"
                         rowKey="#{item.idEstudiosEspecializados}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,20,30"
                         >
                <p:ajax
                    event="rowSelect"
                    />
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Titulo"/>
                    </f:facet>
                    <h:outputText value="#{item.titulo}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Campo de Estudio"/>
                    </f:facet>
                    <h:outputText value="#{item.idCampoEstudio.nombre}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo de Estudio"/>
                    </f:facet>
                    <h:outputText value="#{item.idTipoEstudio.descripcion}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Universidad"/>
                    </f:facet>
                    <h:outputText value="#{item.idUniversidad.nombre}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:composition>
