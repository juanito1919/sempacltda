<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./../css/default.css"/>
        <h:outputStylesheet name="./../css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
<h:form>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Firstname: *" />
                    <p:inputText value="prime nombre" required="true" label="Firstname"/>
 
                    <h:outputText value="Lastname: *" />
                    <p:inputText value="segundo nombre" required="true" label="Lastname"/>
 
                    <h:outputText value="Age: " />
                    <p:inputText value="anio" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="true" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Address">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Street: " />
                    <p:inputText value="calle" />
 
                    <h:outputText value="Postal Code: " />
                    <p:inputText value="postal" />
 
                    <h:outputText value="City: " />
                    <p:inputText value="coudad" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="las" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contact">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="email" required="true" label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText value="phone"/>
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText value="info adicional"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="fir name" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="las name" styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText value="anio" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="strit" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="poastal" styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText value="coudad" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="email" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="phone" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="info" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" actionListener="sve" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>
    </h:body>

</html>
