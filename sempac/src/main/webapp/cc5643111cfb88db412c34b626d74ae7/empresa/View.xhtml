<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpresaTitle}">
            <h:form id="EmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <h:outputText value="NUMERO DE SERIE"/>
                        <h:outputText value="#{empresaController.selected.idEmpresa}" title="NUMERO DE SERIE"/>
                        <h:outputText value="NOMBRE"/>
                        <h:outputText value="#{empresaController.selected.nombre}" title="NOMBRE"/>
                        <h:outputText value="USERNAME"/>
                        <h:outputText value="#{empresaController.selected.username}" title="USERNAME"/>
                        <h:outputText value="EMAIL"/>
                        <h:outputText value="#{empresaController.selected.correoElectronico}" title="EMAIL"/>
                        <h:outputText value="CONTRASENA ENCRIPTADA"/>
                        <h:outputText value="#{empresaController.selected.contrasena}" title="CONTRASENA ENCRIPTADA"/>
                        <h:outputText value="R.U.C"/>
                        <h:outputText value="#{empresaController.selected.ruc}" title="R.U.C"/>
                        <h:outputText value="DIRECCION DOMICILIARIA"/>
                        <h:outputText value="#{empresaController.selected.direccion}" title="DIRECCION DOMICILIARIA"/>
                        <h:outputText value="ESTADO ELIMINADO?"/>
                        <p:selectBooleanCheckbox value="#{empresaController.selected.eliminado}" disabled="true"/>
                        <h:outputText value="CLASE DE EMPRESA"/>
                        <h:outputText value="#{empresaController.selected.idClaseEmpresa.nombre}" title="CLASE DE EMPRESA"/>
                        <h:outputText value="DIRECCION:"/>
                        <h:outputText value="#{empresaController.selected.idCiudad.idRegion.idPais.nombre} - #{empresaController.selected.idCiudad.idRegion.nombre} - #{empresaController.selected.idCiudad.nombre}" title="DIRECCION:"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
