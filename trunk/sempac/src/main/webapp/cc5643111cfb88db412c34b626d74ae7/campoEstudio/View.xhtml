<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampoEstudioViewDlg" widgetVar="CampoEstudioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCampoEstudioTitle}">
            <h:form id="CampoEstudioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{campoEstudioController.selected != null}">
                        <h:outputText value="#{bundle.ViewCampoEstudioLabel_idCampoEstudio}"/>
                        <h:outputText value="#{campoEstudioController.selected.idCampoEstudio}" title="#{bundle.ViewCampoEstudioTitle_idCampoEstudio}"/>
                        <h:outputText value="#{bundle.ViewCampoEstudioLabel_nombre}"/>
                        <h:outputText value="#{campoEstudioController.selected.nombre}" title="#{bundle.ViewCampoEstudioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCampoEstudioLabel_eliminado}"/>
                        <p:selectBooleanCheckbox value="#{campoEstudioController.selected.eliminado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CampoEstudioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
