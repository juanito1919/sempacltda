<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="BusquedaUsuarioListForm">
        <p:panel header="Usuarios" style="border: none; width: 100%; margin: 0 auto;">
            <p:dataTable id="datalist" value="#{usuarioController.itemsUsuariosSeleccionados}" var="item"
                         selectionMode="single" 
                         selection="#{usuarioController.seleccionado}"
                         paginator="true"
                         rowKey="#{item.idUsuario}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,20,30"
                         >

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{bundleEtiquetasES.Identidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.identidad}"/>
                </p:column>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{bundleEtiquetasES.Nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </p:column>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{bundleEtiquetasES.Apellidos}"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:composition>
