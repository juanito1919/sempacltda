<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="resources/plantilla/VentanaPrincipalPlantilla.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define  name="formulario">
        <h:outputStylesheet library="css" name="styleSlider.css"/>
        <div style="float: left; border-radius: 1px; width: 20%;">
            <p:panel header="Informacion" style="width: 99%; border: none; margin-bottom: 5px;">
                <img src="http://1.bp.blogspot.com/-mcq-h5B3Cjw/VHTnA4UPf4I/AAAAAAAAdvQ/P65oboyee8M/s1600/anunciate.gif" alt="" width="100%" height="150"/>
            </p:panel> 
            <p:panel header="Danos Me gusta.." style=" border:none; width: 99%; margin-bottom: 5px;">
                <iframe src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2FSemptac&amp;width=200&amp;height=258&amp;colorscheme=light&amp;show_faces=true&amp;header=false&amp;stream=false&amp;show_border=false&amp;appId=150558211653714" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:200px; height:258px;" allowTransparency="true"></iframe>

            </p:panel> 

            <p:panel header="Direccion" style="border: none; width: 210px; margin-bottom: 5px;">

                Benigno Malo, entre Juan Jaramillo y Calle Larga, Cuenca (Ecuador)
            </p:panel> 
            <p:panel header="Siguenos" style="border: none; width: 210px; margin-bottom: 5px;">


            </p:panel> 
        </div>
        <div style="float: left; border-radius: 1px; width: 59.5%;">
            <p:carousel numVisible="1" circular="true" autoPlayInterval="6000" effectDuration="2000"  itemStyle="height: 300px; width:1.99%;" effect="easeInStrong" style="margin-bottom:0; border: none; width: 100%;">
                <p:tab title="Godfather Part I">
                    <h:panelGrid columns="1" cellpadding="10">
                        <p:graphicImage value="http://www.ucuenca.edu.ec/cache/lofthumbs/960x400-11111.png" width="100%;" height="270px" />

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Godfather Part II">
                    <h:panelGrid columns="1" cellpadding="10">
                        <p:graphicImage value="http://www.ucuenca.edu.ec/cache/lofthumbs/960x400-banner_medicina-03.png"  width="100%;" height="270px"/>

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Godfather Part III">
                    <h:panelGrid columns="1" cellpadding="10">
                        <p:graphicImage value="http://www.ucuenca.edu.ec/cache/lofthumbs/960x400-Convocatoriamarzo.png" width="100%;" height="270px" />

                    </h:panelGrid>
                </p:tab>
            </p:carousel>
        </div>
        <div style="float:left; border-radius: 1px; width: 20%;">
            <p:panel header="Registro Empresa" style="width: 100%; border: none;">
                <div style="color:#999999; font-size: 1.8em; ">Primera vez</div>
                <div style="margin-left: 30%;"> <span style="font-size: 1.8em; color:#999999;" >en</span> <span style="font-size: 1.8em; color: #ff6600;">Semptac?</span> </div>
                <img src="resources/images/Contractor.png" width="100%" alt=""/>
                <div style="font-size: 1.1em; text-align: justify; color: #0000ff;">
                Si eres Contratista o Empresa y deseas suscribirte comunicate con el Administrador
                <a href="http://www.semptac.com.ec/sempac/faces/paguinaEmpresa/contacto.xhtml">Mas Informacion</a>
               </div>
                
            </p:panel>
            <p:panel header="Informacion" footer="
                     Para aplicar a esta oferta debes registrarte primero" style="width: 100%; border: none;">
                <h:form>
                    <p:scrollPanel  style="border: none; width: 104%; height: 200px;"  mode="native">

                        <c:forEach items="#{personalRequeridoController.itemsAvailableSelectMany}"  var="item">
                            <p:separator style="border-color:#ececec; border-width: 0.1em; box-shadow: none;"/> 
                            <p:commandLink styleClass="linkBuscaTrabajo" 
                                           action="#{controlUrlControler.openRegistroUsuario()}"
                                           >
                                <f:setPropertyActionListener value="#{item}" target="#{personalRequeridoController.selected}" />
                                <div style="float: left;">
                                    <img src="resources/images/icon-business.png" width="50px" height="50px"/>

                                </div>
                                <div style="float: left;">
                                    <div class="negro titulo">#{item.idEmpresa.nombre}</div>
                                    <div>Area: #{item.idHabilidades.nombre}</div>
                                    <div>Ciudad: #{item.idCiudad.nombre}</div>
                                </div>
                                <div style="clear:both;"/>
                            </p:commandLink>
                        </c:forEach>

                    </p:scrollPanel>
                </h:form>
            </p:panel>
            <p:panel header="Nuestra Comunidad" style="width: 100%; border: none;">

            </p:panel>
        </div>
    </ui:define>
</ui:composition>
