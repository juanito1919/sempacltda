<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalRequeridoViewDlg" widgetVar="PersonalRequeridoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonalRequeridoTitle}">
            <h:form id="PersonalRequeridoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalRequeridoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonalRequeridoLabel_idPersonalRequerido}"/>
                        <h:outputText value="#{personalRequeridoController.selected.idPersonalRequerido}" title="#{bundle.ViewPersonalRequeridoTitle_idPersonalRequerido}"/>
                        <h:outputText value="#{bundle.ViewPersonalRequeridoLabel_descripcion}"/>
                        <h:outputText value="#{personalRequeridoController.selected.descripcion}" title="#{bundle.ViewPersonalRequeridoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPersonalRequeridoLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{personalRequeridoController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPersonalRequeridoLabel_fechaModificacion}"/>
                        <h:outputText value="#{personalRequeridoController.selected.fechaModificacion}" title="#{bundle.ViewPersonalRequeridoTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonalRequeridoLabel_coorLongitud}"/>
                        <h:outputText value="#{personalRequeridoController.selected.coorLongitud}" title="#{bundle.ViewPersonalRequeridoTitle_coorLongitud}"/>
                        <h:outputText value="#{bundle.ViewPersonalRequeridoLabel_coorLatitud}"/>
                        <h:outputText value="#{personalRequeridoController.selected.coorLatitud}" title="#{bundle.ViewPersonalRequeridoTitle_coorLatitud}"/>
                        <h:outputText value="#{bundle.ViewPersonalRequeridoLabel_idEmpresa}"/>
                        <h:outputText value="#{personalRequeridoController.selected.idEmpresa}" title="#{bundle.ViewPersonalRequeridoTitle_idEmpresa}"/>
                        <h:outputText value="#{bundle.ViewPersonalRequeridoLabel_idEmpleoRequerido}"/>
                        <h:outputText value="#{personalRequeridoController.selected.idEmpleoRequerido}" title="#{bundle.ViewPersonalRequeridoTitle_idEmpleoRequerido}"/>
                        <h:outputText value="#{bundle.ViewPersonalRequeridoLabel_idCiudad}"/>
                        <h:outputText value="#{personalRequeridoController.selected.idCiudad}" title="#{bundle.ViewPersonalRequeridoTitle_idCiudad}"/>
                        <h:outputText value="#{bundle.ViewPersonalRequeridoLabel_idAdministrador}"/>
                        <h:outputText value="#{personalRequeridoController.selected.idAdministrador}" title="#{bundle.ViewPersonalRequeridoTitle_idAdministrador}"/>
                        <h:outputText value="#{bundle.ViewPersonalRequeridoLabel_idHabilidades}"/>
                        <h:outputText value="#{personalRequeridoController.selected.idHabilidades}" title="#{bundle.ViewPersonalRequeridoTitle_idHabilidades}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonalRequeridoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
